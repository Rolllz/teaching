- name: NGINX
  hosts: nginx
  become: true
  vars:
    nginx_listen_port: 8080
    
  tasks:
    - name: Обновление репозиториев
      apt:
        update_cache=yes
      tags:
        - update apt

    - name: Установка сервера nginx
      apt:
        name: nginx
        state: latest
      notify:
        - restart nginx
      tags:
        - nginx-package

    - name: Создание конфига для сервера
      template:
        src: templates/nginx.conf.j2
        dest: /etc/nginx/nginx.conf
      notify:
        - reload nginx
      tags:
        - nginx-configuration
  handlers:
    - name: restart nginx
      systemd:
        name: nginx
        state: restarted
        enabled: yes

    - name: reload nginx
      systemd:
        name: nginx
        state: reloaded